<!DOCTYPE html>
<html lang="en">
<head type="text/css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Screen on Kokoa Talk </title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-1x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
  
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="More.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <div class="alt-header__title">Settings</div>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i> 
        </div>
    </header>
   
   
    <main class= main-screen>
        <ul class="settings-list">
            <li class="settings-setting">
                <i class="fas fa-bullhorn fa-lg"></i> <span>Notices</span>
            </li>
        </ul>
        <ul class="settings-list">
            <li class="settings-setting">
                <i class="fas fa-flask fa-lg"></i><span>Kakao Lab</span>
            </li>
        </ul>
        <ul class="settings-list">
            <li class="settings-setting settings-list__plus">
                <div class="settings-list__coulumn">
                    <i class="fas fa-info-circle fa-lg"></i><span>Version</span>
                </div>
                <div class="settings-list__plusthing">Lastest Version
                </div>
            </li>
            
        </ul>
    </main>

    <nav class="nav__friends">
        <ul class="nav__ul">
            <li class="nav__li">
                <a class = "nav__a" href="friends.html"><i class="far fa-user fa-lg"></i></a></li>
            <li class="nav__li">
                <span class="nav__message badge">1</span>
                <a class = "nav__a" href="chats.html"><i class="far fa-comment fa-lg"></i></a></li>
            <li class="nav__li">
                <a class = "nav__a" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
            <li class="nav__li">
                <span class="nav__dot"> 1 </span>
                <a class = "nav__a" href="more.html"><i class="fas fa-ellipsis-h fa-lg"></i></a></li>
        </ul>
    </nav>



    <script src="https://kit.fontawesome.com/2e760a504b.js" crossorigin="anonymous"></script>

</body>
</html>
