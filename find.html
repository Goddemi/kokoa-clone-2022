<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Screen on Kokoa Talk </title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-1x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="friend__header chats__header">
        <h1 class="friend__title">Find</h1>
        <div class="friend__header-icons">
                <span> <i class="fas fa-search fa-lg"></i> </span>
                <span> <a href="settings.html"> <i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>
   
    <main class="main-screen user-component__main">
        <div class="icon-row">
            <div class="icon-row_icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span></div>
            <div class="icon-row_icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span></div>
            <div class="icon-row_icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span></div>
            <div class="icon-row_icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span></div>
        </div>
        <div class="recommended-friends">
           <h6> Recommended Friends </h6>
           <span>You have no recommended friends.</span>
           
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h6>Open Chat</h6>
                <span>Go to Openchat Home <i class="fas fa-chevron-right"></i> </span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h4 class="open-post__title">#BTS</h4>
                    <h6 class="open-post__tag">#bts#army#friends</h6>
                    <div class= "open-post__members">
                         <img src="https://cdn.pixabay.com/photo/2019/04/04/15/17/smartphone-4103051_960_720.jpg" />
                         <span class="open-post__column__numbers"> 802 members </span>
                         <div class="divider"></div>
                         <span class="open-post__column__status">Active</span>
                   </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://media.istockphoto.com/photos/the-modern-creative-communication-and-internet-network-connect-in-picture-id1252264724" />
                        <div class="open-post__column__shadow">
                            <i class="fas fa-heart"></i>
                            <span>326</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <nav class="nav__friends">
        <ul class="nav__ul">
            <li class="nav__li">
                <a class = "nav__a" href="friends.html"><i class="far fa-user fa-lg"></i></a></li>
            <li class="nav__li">
                <span class="nav__message badge">1</span>
                <a class = "nav__a" href="chats.html"><i class="far fa-comment fa-lg"></i></a></li>
            <li class="nav__li">
                <a class = "nav__a" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
            <li class="nav__li">
                <span class="nav__dot"> 1 </span>
                <a class = "nav__a" href="more.html"><i class="fas fa-ellipsis-h fa-lg"></i></a></li>
        </ul>
    </nav>



    <script src="https://kit.fontawesome.com/2e760a504b.js" crossorigin="anonymous"></script>

</body>
</html>
