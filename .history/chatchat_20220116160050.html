<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatchat Screen on Kokoa Talk </title>
</head>

<body class="chatchat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-1x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
  
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <div class="alt-header__title">갓데미</div>
        </div>
        <div class="alt-header__column">
           <span> <i class="fas fa-search fa-lg"></i> </span>
        <span> <i class="fas fa-bars fa-lg"></i> </span>
        </div>
    </header>
   
   
   <main class="main-screen main-chat">
      
        <div class="chatchat-timestamp"> 
             Moody Saturday, January 14, 2022
        </div>

        <div class="message-row">
             <img src="https://avatars.githubusercontent.com/u/96906682?s=48&v=4" />
             <div class="message-content">
                <div class="message-name">Goddemi</div>
                <div class="message-talk">
                     <span class="message-talk__talk">Hey~</span>
                     <span class="message-talk__time">23:15</span>
                </div>
             </div>
        </div>

        <div class="message-row message-row__own">
            <div class="message-content">
               <div class="message-talk">
                    <span class="message-talk__talk">Hey~</span>
                    <span class="message-talk__time">23:15</span>
               </div>
            </div>
       </div>

    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..."/>
            <i class="far fa-smile-wink "></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
  
    <script src="https://kit.fontawesome.com/2e760a504b.js" crossorigin="anonymous"></script>

   


</body>
</html>
