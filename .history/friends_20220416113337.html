<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frineds screen on Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-1x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="friend__header">
      <h1 class="friend__title">Friends</h1>
      <div class="friend__header-icons">
        <span> <i class="fas fa-search fa-lg"></i> </span>
        <span> <i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html"> <i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <a id="friend__displayname">
      <i class="fas fa-info-circle"></i> Friend' Names Display
      <i class="fas fa-chevron-right"></i>
    </a>

    <main class="user-component__main">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars.githubusercontent.com/u/96906682?s=48&v=4"
            class="user-component__photo user-component__photo-lg"
          />

          <div class="user-component__text">
            <h4 class="user-component__title">Goddemi</h4>
            <h6 class="user-component__subtitle">It just an example</h6>
          </div>
        </div>
      </div>

      <div class="friend-screen__channel">
        <div class="friend-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up"></i>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://avatars.githubusercontent.com/u/96906682?s=48&v=4"
              class="user-component__photo user-component__photo-sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title-notbold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <span>2 </span>
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav__friends">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"
            ><i class="fas fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__li">
          <span class="nav__message badge">1</span>
          <a class="nav__a" href="chats.html"
            ><i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__li">
          <span class="nav__dot"> 1 </span>
          <a class="nav__a" href="more.html"
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div class="splash-screen">
      <i class="fas fa-comment fa-lg"></i>
    </div>

    <script
      src="https://kit.fontawesome.com/2e760a504b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
