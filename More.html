<!DOCTYPE html>
<html lang="en">
<head type="text/css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Screen on Kokoa Talk </title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-1x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="friend__header chats__header">
        <h1 class="friend__title">More</h1>
        <div class="friend__header-icons">
                <span> <i class="fas fa-search fa-lg"></i> </span>
                <span> <i class="fas fa-music fa-lg"></i></span>
                <span> <a href="settings.html"> <i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>
   
    <main class="main-screen user-component__main">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://avatars.githubusercontent.com/u/96906682?s=48&v=4" 
                    class="user-component__photo user-component__photo-lg" />
            
                <div class="user-component__text">
                        <h4 class="user-component__title">Goddemi</h4>
                        <h6 class="user-component__subtitle">+82 10-2015-3039 <i class="fas fa-exclamation-circle"></i> </h6> 
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row icon-row__more">
            <div class="icon-row_icon">
                <i class="far fa-calendar-check"></i>
                <span>Calendar</span></div>
            <div class="icon-row_icon">
                <i class="far fa-hdd"></i>
                <span>Talk Drive</span></div>
            <div class="icon-row_icon">
                <i class="far fa-laugh-beam"></i>
                <span>Emoticons</span></div>
            <div class="icon-row_icon">
                <i class="fas fa-brush"></i>
                <span>Themes</span></div>
        </div>
        <div class="more-suggestions">
            <div class="more-suggestions__title">
                <span>Suggestions</span>
            </div>
            <div class="more-suggestions__iconss">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-img">
                         <i class="fas fa-map-marker fa-2x"></i>
                    </div>
                    <div class="more-suggestions__icon-text">
                         <span>Kakao Story</span>
                    </div>
                </div>  
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-img">
                        <i class="fas fa-users fa-2x"></i>
                   </div>
                   <div class="more-suggestions__icon-text">
                        <span>Kakao Friend</span>
                   </div>
                </div>
            </div>
        </div>

    </main>

    <nav class="nav__friends">
        <ul class="nav__ul">
            <li class="nav__li">
                <a class = "nav__a" href="friends.html"><i class="far fa-user fa-lg"></i></a></li>
            <li class="nav__li">
                <span class="nav__message badge">1</span>
                <a class = "nav__a" href="chats.html"><i class="far fa-comment fa-lg"></i></a></li>
            <li class="nav__li">
                <a class = "nav__a" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
            <li class="nav__li">
                <span class="nav__dot"> 1 </span>
                <a class = "nav__a" href="more.html"><i class="fas fa-ellipsis-h fa-lg"></i></a></li>
        </ul>
    </nav>



    <script src="https://kit.fontawesome.com/2e760a504b.js" crossorigin="anonymous"></script>

</body>
</html>
