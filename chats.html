<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats Screen on Kokoa Talk </title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-1x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="friend__header chats__header">
        <h1 class="friend__title">Chats</h1>
        <div class="friend__header-icons">
                <span> <i class="fas fa-search fa-lg"></i> </span>
                <span><i class="far fa-comment-dots fa-lg"></i></span>
                <span> <i class="fas fa-music fa-lg"></i></span>
                <span> <a href="settings.html"> <i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>
   
    <main class="user-component__main">
        <a href="chatchat.html">

            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://avatars.githubusercontent.com/u/96906682?s=48&v=4" 
                        class="user-component__photo user-component__photo" />
                
                    <div class="user-component__text">
                            <h4 class="user-component__title">Goddemi</h4>
                            <h6 class="user-component__subtitle">Hello, I'm on my way</h6>
                    </div>
                </div>

                <div class="user-component__text ">
                    <span class="user-component__time"> 14:00 </span>
                    <div class="badge badge-right">1</div>

                </div>
            </div>
        </a>
        

    </main>

    <nav class="nav__friends">
        <ul class="nav__ul">
            <li class="nav__li">
                <a class = "nav__a" href="friends.html"><i class="far fa-user fa-lg"></i></a></li>
            <li class="nav__li">
                <span class="nav__message badge">1</span>
                <a class = "nav__a" href="chats.html"><i class="fas fa-comment fa-lg"></i></a></li>
            <li class="nav__li">
                <a class = "nav__a" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
            <li class="nav__li">
                <span class="nav__dot"> 1 </span>
                <a class = "nav__a" href="more.html"><i class="fas fa-ellipsis-h fa-lg"></i></a></li>
        </ul>
    </nav>



    <script src="https://kit.fontawesome.com/2e760a504b.js" crossorigin="anonymous"></script>

</body>
</html>
